spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/shdb
    username: postgres
    password: root
    driverClassName: org.postgresql.Driver
server:
  error:
    include-message: always
    include-binding-errors: always
